version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-run:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd api && npm install && npm run knex:migrate && npm run knex:seed
      - run: cd api && npm run prod
workflows:
    build-and-run:
      jobs:
        - build-and-run